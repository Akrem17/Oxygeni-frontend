<div class="container">
    <div class=" ">
	<div class="limiter  ">
		<div class="">
			
				<form class="login100-form validate-form"  [formGroup]="addOxygenForm" (ngSubmit)="onSubmit()" >
					<span class="login100-form-title">
						 Signup
					</span>
					<div *ngIf="errormsg" class="alert alert-danger" role="alert">
						{{errormsg}}
				</div><br>
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input  formControlName="nom" class="input100" type="text" name="nom" placeholder="Nom">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
					
						</span>
					</div><div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input   formControlName="prenom" class="input100" type="text" name="prenom" placeholder="Prenom">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input   formControlName="email" class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input  formControlName="password" class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
                    
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input  formControlName="passwordConfirm" class="input100" type="password" name="pass" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					
					<div class="container-login100-form-btn">
						<button  [disabled]="!addOxygenForm.valid" type="submit" class="login100-form-btn">
							Signup
						</button>
					</div>

					<br>
					<div class="text-center p-t-136">
						<a class="txt2" href="/login">
							Login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			
		</div>
	</div>
	</div></div>
